  <div class="container mt-5">
    <h1 class="display-5 m-2">Matrix Multiplication (n x m) * (m x p)</h1>
    <!-- <p class="lead">Multiply two matrices</p> --><p class="lead">Multiply two matrices and see the result step by step.</p>
  </div>

  <div class="container">
    <div class="row_matrix">
      <div class="col-md-4 ">
        <div class="form-group text-center mt-1">
          <label for="n">Enter Rows (n) of Matrix A:</label>
          <input type="number" id="n" value="2" class="form-control">
        </div>
      </div>
      <div class="col-md-4 ">
        <div class="form-group text-center mt-1">
          <label for="m">Enter Columns (m) of Matrix A / Rows of Matrix B:</label>
          <input type="number" id="m" value="2" class="form-control">
        </div>
      </div>
      <div class="col-md-4 ">
        <div class="form-group text-center mt-1">
          <label for="p">Enter Columns (p) of Matrix B:</label>
          <input type="number" id="p" value="2" class="form-control">
        </div>
      </div>
    </div>

    <div class="text-center mt-3">
      <button class="btn btn-primary" onclick="generateMatrices()">Generate Matrices</button>
    </div>

    <div class="row_matrix text-center mt-1">
      <div id="matrixA" class="col-md-6 matrix">
        <h3>Matrix A</h3>
      </div>
      <div id="matrixB" class="col-md-6 matrix">
        <h3>Matrix B</h3>
      </div>
    </div>

    <div class="row mt-1">
      <div class="col text-center">
        <button class="btn btn-primary" onclick="multiplyMatrices()">Multiply Matrices</button>
      </div>
    </div>

    <div class="row text-center">
      <div id="resultMatrix" class="col-md-12 matrix result-matrix">
        <h3>Result Matrix</h3>
      </div>
    </div>
  </div>
